{% extends "dashboard/base.html" %}



{% block container %}



<div class="container">

  <div class="title-dash">
    <h1>Welcome {{ user.username }}</h1>
  </div>

	<div class="row">
		<div class="span5">
            <table class="table table-striped table-condensed">
                  <thead>

                  {% for e in listall %}
                  <tr>
                      <th>Job Position</th>
                      <th>Date registered</th>
                      <th>Number Vacancies</th>
                      <th>Salary</th>
                      <th>User Registered</th>                                                 
                  </tr>
              </thead>   
              <tbody>
                <tr>
                    <td>{{ e.job_position}}</td>
                    <td>{{ e.datecreated }}</td>
                    <td>{{ e.num_vacancies }}</td>
                    <td>{{ e.salary }}</td>
                    <td><span class="label label-success">{{ e.user}}</span>
                    </td>                                       
                </tr>
                {% endfor %}             
              </tbody>
            </table>
            </div>
	</div>

{% endblock %}
