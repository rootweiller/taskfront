{% extends "dashboard/dashboard.html" %}

{% load staticfiles %}


{% block container %}

<div class="container">

	<div class="title-dash">
		<h1>Welcome {{ user.username }}</h1>
	</div>

<div id="wrapper">
	<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Registro de Usuarios</h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form method='POST' action=''>
						{% csrf_token %}
						<div class="form-group">
									{{ form.as_p }}
						</div>

						<div class="form-group ">
							<input type="submit" class="btn btn-success btn-lg btn-block login-button" value="Registro">
							<input type="reset" class="btn btn-warning btn-lg btn-block login-button" value="Limpiar">
						</div>
						<div class="login-register">
				            <a href="#">Create account</a> or <a href="#">reset password</a>
				         {{ form.errors }}
				         </div>
					</form>
				</div>
			</div>
		</div>
</div>
{% endblock %}
